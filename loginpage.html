<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 5px;
        }

        .form-group i {
            position: absolute;
            right: 12px;
            top: 14px;
            color: #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: #e74c3c;
        }

        .form-group.error .error-message {
            display: block;
        }

        p {
            margin: 20px 0;
            font-size: 14px;
        }

        p a {
            color: #667eea;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #btn:active {
            transform: translateY(0);
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group" id="emailGroup">
                <input type="text" id="email" placeholder=" ">
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group" id="passwordGroup">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            <p>
                <input type="checkbox"> Remember Me <br><br> 
                <a href="#">Forget Password</a>
            </p>
            <input id="btn" type="submit" value="Login">
            <p class="text-center">Don't have an account? <a href="index.html">Register</a></p>
        </form>
    </div>

    <script>
        // Get form and inputs
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailGroup = document.getElementById('emailGroup');
        const passwordGroup = document.getElementById('passwordGroup');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Form submit event
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop form submission
            
            // Reset errors
            emailGroup.classList.remove('error');
            passwordGroup.classList.remove('error');
            
            let isValid = true;
            
            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                emailError.textContent = "Email is required";
                emailGroup.classList.add('error');
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = "Invalid email format";
                emailGroup.classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (password === '') {
                passwordError.textContent = "Password is required";
                passwordGroup.classList.add('error');
                isValid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters";
                passwordGroup.classList.add('error');
                isValid = false;
            } else {
                // Check for uppercase, lowercase, digit, special char
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasDigit = /[0-9]/.test(password);
                const hasSpecial = /[@!$#%^&*]/.test(password);
                
                if (!hasUpperCase || !hasLowerCase || !hasDigit || !hasSpecial) {
                    passwordError.textContent = "Password must have uppercase, lowercase, digit & special char (@!$#%^&*)";
                    passwordGroup.classList.add('error');
                    isValid = false;
                }
            }
            
            // If valid, show success
            if (isValid) {
                alert('Login Successful! âœ…');
                form.reset();
            }
        });
        
        // Clear errors on input
        emailInput.addEventListener('input', function() {
            emailGroup.classList.remove('error');
        });
        
        passwordInput.addEventListener('input', function() {
            passwordGroup.classList.remove('error');
        });
    </script>
</body>
</html>
